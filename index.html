<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Post Your Job</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--    stylsheet link-->
    <link rel="stylesheet" type="text/css" href="css/index.css">

<body>


    <div class="container" id="main_content">
       
        <div class="row">

            <div class="col-md-3"></div>
            <div class="col-md-6" id="main_fontent">
               
               <h3 class="text-center" id="title">Post Your Job To Get The Right Seller!</h3>
                
                <form action="" method="post" enctype="multipart/form-data" id="main_form">
                   
                    <div class="form-group">
                        <label for="email"><p id="label">Describe your service:</p></label>
                        <textarea name="" id="" class="form-control" cols="30" rows="5" placeholder="Describe your service"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="email"><p id="label">Attach Files:</p></label>
                        <input type="file" class="form-control" id="attach_file">
                            </div>
                            <div class="col-md-6">
                                <label for="service"><p id="label">Choose Service Type:</p></label>
                        <select name="" class="form-control" id="">
                            <option value="">In Person Service</option>
                            <option value="">Online Service</option>
                        </select>
                            </div>
                        </div>
                        
                    </div>
                    
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6">
                            <label for="service"><p id="label">Choose Service Category:</p></label>
                        <select name="" class="form-control" id="">
                            <option value="">Category 1</option>
                            <option value="">Category 2</option>
                        </select>
                        </div>
                        <div class="col-md-6">
                            <label for="pwd"><p id="label">Choose Service Category:</p></label>
                        <select name="" class="form-control" id="">
                            <option value="">option1</option>
                            <option value="">option1</option>
                        </select>
                        </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6">
                            <label for=""><p id="label">Specify Budget:</p></label>
                        <input type="number" class="form-control" placeholder="Specify Project Budget">
                        </div>
                        <div class="col-md-6">
                        <label for=""><p id="label">Choose Delivery Time:</p></label>
                            <select name="" id="" class="form-control">
                                <option value="1">1 Day</option>
                                <option value="2">2 Days</option>
                                <option value="3">3 Days</option>
                                <option value="4">4 Days</option>
                                <option value="5">5 Days</option>
                                <option value="6">6 Days</option>
                                <option value="7">7 Days</option>
                                <option value="8">8 Days</option>
                                <option value="9">9 Days</option>
                                <option value="10">10 Days</option>
                                <option value="11">11 Days</option>
                                <option value="12">12 Days</option>
                                <option value="13">13 Days</option>
                                <option value="14">14 Days</option>
                                <option value="15">15 Days</option>
                                <option value="16">16 Days</option>
                                <option value="17">17 Days</option>
                                <option value="18">18 Days</option>
                                <option value="19">19 Days</option>
                                <option value="20">20 Days</option>
                                <option value="21">21 Days</option>
                                <option value="22">22 Days</option>
                                <option value="23">23 Days</option>
                                <option value="24">24 Days</option>
                                <option value="25">25 Days</option>
                                <option value="26">26 Days</option>
                                <option value="27">27 Days</option>
                                <option value="28">28 Days</option>
                                <option value="29">29 Days</option>
                                <option value="30">30 Days</option>
                                <option value="60">1 to 2 months</option>
                                <option value="90">1 to 3 months</option>
                            </select>
                        </div>
                        </div>
                    </div>
                    <div class="row">
                        <button type="submit" id="submit" class="btn">Submit</button>
                    </div>
                </form>
                <br><br>
                
            </div>
            <div class="col-md-3"></div>

        </div>
    </div>
    
    <br><br><br><br>
